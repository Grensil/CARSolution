name: Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3

      - uses: gradle/actions/setup-gradle@v4

      - name: Create dummy google-services.json
        run: |
          echo '{"project_info":{"project_number":"0","project_id":"dummy","storage_bucket":"dummy.appspot.com"},"client":[{"client_info":{"mobilesdk_app_id":"1:0:android:dummy","android_client_info":{"package_name":"com.example.carsolution"}},"api_key":[{"current_key":"dummy"}]}],"configuration_version":"1"}' > app/google-services.json

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: '**/build/reports/tests/'

  detekt:
    name: Detekt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3

      - uses: gradle/actions/setup-gradle@v4

      - name: Create dummy google-services.json
        run: |
          echo '{"project_info":{"project_number":"0","project_id":"dummy","storage_bucket":"dummy.appspot.com"},"client":[{"client_info":{"mobilesdk_app_id":"1:0:android:dummy","android_client_info":{"package_name":"com.example.carsolution"}},"api_key":[{"current_key":"dummy"}]}],"configuration_version":"1"}' > app/google-services.json

      - name: Run Detekt
        run: ./gradlew detektMain

      - name: Upload Detekt Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: detekt-report
          path: '**/build/reports/detekt/'

  ktlint:
    name: Ktlint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3

      - uses: gradle/actions/setup-gradle@v4

      - name: Create dummy google-services.json
        run: |
          echo '{"project_info":{"project_number":"0","project_id":"dummy","storage_bucket":"dummy.appspot.com"},"client":[{"client_info":{"mobilesdk_app_id":"1:0:android:dummy","android_client_info":{"package_name":"com.example.carsolution"}},"api_key":[{"current_key":"dummy"}]}],"configuration_version":"1"}' > app/google-services.json

      - name: Run Ktlint
        run: ./gradlew lintKotlin

  architecture:
    name: Architecture
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3

      - uses: gradle/actions/setup-gradle@v4

      - name: Create dummy google-services.json
        run: |
          echo '{"project_info":{"project_number":"0","project_id":"dummy","storage_bucket":"dummy.appspot.com"},"client":[{"client_info":{"mobilesdk_app_id":"1:0:android:dummy","android_client_info":{"package_name":"com.example.carsolution"}},"api_key":[{"current_key":"dummy"}]}],"configuration_version":"1"}' > app/google-services.json

      - name: Assert Module Graph
        run: ./gradlew assertModuleGraph

      - name: Dependency Guard
        run: ./gradlew dependencyGuard

  build:
    name: Build
    needs: [ test, detekt, ktlint, architecture ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3

      - uses: gradle/actions/setup-gradle@v4

      - name: Create dummy google-services.json
        run: |
          echo '{"project_info":{"project_number":"0","project_id":"dummy","storage_bucket":"dummy.appspot.com"},"client":[{"client_info":{"mobilesdk_app_id":"1:0:android:dummy","android_client_info":{"package_name":"com.example.carsolution"}},"api_key":[{"current_key":"dummy"}]}],"configuration_version":"1"}' > app/google-services.json

      - name: Build Debug APK
        run: ./gradlew assembleDebug
